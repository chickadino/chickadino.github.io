<script>
    var imageElm = document.getElementById("game__flashcard__image");
    var wordElm = document.getElementById("game__flashcard__word");
    var wordTopElm = document.getElementById("game__flashcard__word_top");

    var myCards = [];
    var cardIndex = 0;

    function Card(imageId, word) {
        this.imageURL = "https://drive.google.com/uc?export=view&id=" + imageId;
        this.word = word;
    }

    function flip() {
        if (wordTopElm.style.visibility == "hidden") {
            wordTopElm.style.visibility = "visible";
        } else {
            wordTopElm.style.visibility = "hidden";
        }
    }

    function setWord(index) {
        imageElm.src = myCards[index].imageURL;

        const charW = 1;
        const gap = 0.25 * charW;
        const charNum = myCards[index].word.length;
        const width = charNum * (charW + gap);
        wordElm.style.width = width + "ch";
        wordElm.style.background = `repeating-linear-gradient(90deg,dimgrey 0,dimgrey ${charW}ch,transparent 0,transparent ${charW + gap}ch)0 100%/${width - gap}ch 2px no-repeat`;

        wordElm.innerHTML = myCards[index].word;
        wordTopElm.style.visibility = "visible";
    }

    function nextCard() {
        cardIndex = (cardIndex + 1) % myCards.length;
        setWord(cardIndex);
    }

    function prevCard() {
        if (cardIndex > 0) {
            cardIndex = (cardIndex - 1);
        } else if (cardIndex == 0) {
            cardIndex = myCards.length - 1;
        }
        setWord(cardIndex);
    }

    document.addEventListener("keyup", function (event) {
        event.preventDefault();
        if (event.key == "ArrowLeft") {
            prevCard();
        }
        if (event.key == "ArrowRight") {
            nextCard();
        }
        if (event.key == "Enter") {
            if (wordTopElm.style.visibility == "visible") {
                wordTopElm.style.visibility = "hidden";
            } else {
                nextCard();
            }
        }
    });

    const cardData = document.getElementsByClassName("game__flashcard__data__card");
    var preloadImages = new Array();

    for (i = 0; i < cardData.length; i++) {
        const el = cardData[i];
        const imageId = el.getAttribute("data-image-id");
        const word = el.getAttribute("data-word");
        myCards.push(new Card(imageId, word));

        preloadImages[i] = new Image()
        preloadImages[i].src = "https://drive.google.com/uc?export=view&id=" + imageId
    }

    setWord(cardIndex);
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
<script>
    const gameAuthentication = document.getElementById("game-auth");
    const gameElem = document.getElementById("game");

    function check(pass) {
        var passhash = CryptoJS.MD5(pass).toString();
        if (passhash != "8e366667820e1eafde0cecdbdef54f1c") {
            gameElem.style.visibility = "hidden";
            gameAuthentication.style.visibility = "visible";
            gameAuthentication.style.height = "200px";
            gameAuthentication.style.paddingTop = "50px";
            return false
        }

        gameElem.style.visibility = "visible";
        gameAuthentication.style.visibility = "hidden";
        gameAuthentication.style.height = 0;
        gameAuthentication.style.paddingTop = 0;
        return true
    }

    function joinGame() {
        const inputElem = document.getElementById("game-auth__input");
        const gamepass = inputElem.value;
        if (check(gamepass)) {
            localStorage.setItem("gamepass", gamepass);
        }
        inputElem.value = "";
    }

    
    const gamepass = localStorage.getItem("gamepass");
    check(gamepass);
</script>
